<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="entrar" class="trybewarts-login" method="get">
            <input type="email" name="email" placeholder="Email" id="email">
            <input type="password" name="password" placeholder="Senha" id="password">
            <button type="submit" class="entrar">Entrar</button>
        </form>
    </header>

    <main class="formulario-main">
        <form action="" method="get" id="evaluation-form">
            
            <input type="text" name="name" placeholder="Nome" id="input-name">
            <input type="text" name="lastname" placeholder="Sobrenome" id="input-lastname">
            <input type="email" name="email" placeholder="Email" id="input-email">
            <select id="house">
                <option selected>Escolha sua casa</option>
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
            <p>Qual sua família?</p>
            <label id="label-family">Frontend
            <input type="radio" id="input-labelfamily" name="family1" value="Frontend"></label>
            <label id="label-family">Backend
            <input type="radio" id="input-labelfamily" name="family2" value="Backend"></label>
            <label id="label-family">FullStack
            <input type="radio" id="input-labelfamily" name="family3" value="FullStack"></label>
        </select>
        </form>
        <img src="images/trybewarts-colored.svg" alt="Brasão Trybewarts" id="trybewarts-forms-logo">
        <button type="submit" id="submit-btn">Enviar</button>
    </main>
    <script src="script.js"></script>
</body>

</html>
