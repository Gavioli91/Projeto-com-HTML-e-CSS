<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="entrar" class="trybewarts-login" method="get">

            <input type="password" name="password" placeholder="Senha" id="password">
            <button type="submit" class="entrar">Entrar</button>

        </form>
    </header>
    <main class="formulario-main">
        <form action="" method="get" id="evaluation-form">
            <img src="images/trybewarts-colored.svg" alt="BrasÃ£o Trybewarts" id="trybewarts-forms-logo">
            <input type="text" name="iname" placeholder="Nome" id="input-name">
            <input type="text" name="lastname" placeholder="Sobrenome" id="input-lastname">
            <input type="email" name="email" placeholder="Email" id="input-email">
        </form>


    </main>
    <script src="script.js"></script>
</body>

</html>
