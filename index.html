<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="entrar" class="trybewarts-login" method="get">
            <input type="email" name="email" placeholder="Email" id="email">
            <input type="password" name="password" placeholder="Senha" id="password">
            <button type="submit" class="entrar">Entrar</button>

        </form>
    </header>
    <main class="formulario-main">
        <form action="" method="get" id="evaluation-form">
            <img src="images/trybewarts-colored.svg" alt="Brasão Trybewarts" id="trybewarts-forms-logo">
            <input type="text" name="name" placeholder="Nome" id="input-name">
            <input type="text" name="lastname" placeholder="Sobrenome" id="input-lastname">
            <input type="email" name="email" placeholder="Email" id="input-email">

            <input type="Gitnória" name="Gitnória" id="gitinoria-house" value="Gitnória" class="house">
            <input type="Reactpuff" name="Reactpuff" id="reactpuff-house" value="Reactpuff" class="house">
            <input type="Corvinode" name="Corvinode" id="corvinode-house" value="Corvinode" class="house">
            <input type="Pytherina" name="Pytherina" id="pytherina-house" value="Pytherina" class="house">
            <label id="label-family">Qual sua família?</label>
            <input type="radio" name="family" value="Frontend">
            <input type="radio" name="family" value="Backend">
            <input type="radio" name="family" value="FullStack">
        </form>


    </main>
    <script src="script.js"></script>
</body>

</html>
